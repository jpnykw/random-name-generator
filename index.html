<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>random name generator</title>
</head>
<body>
    <div id="pannel">
        <div>名前の長さ <input value="5" placeholder="名前の長さ"></div>
        <div>生成する数 <input value="10" placeholder="生成する数"></div>
        <div>母音の生成確率% <input type="range" min="0" max="100" value="100"> <p>100</p></div>
        <div>
            <form>
                <div><input checked type="radio"> 大文字</div>
                <div><input type="radio"> 小文字</div>
            </form>
            <form>
                <div><input checked type="radio"> 読み上げ</div>
            </form>
        </div>
        <div><button>生成</button></div>
    </div>

    <div id="result"></div>

    <script src="./generator.js"></script>
    <script src="./main.js"></script>
</body>
</html>
